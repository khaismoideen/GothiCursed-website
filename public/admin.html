<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GothiCursed - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #111111;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .filter-section {
            background: #111111;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #333333;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-section input, .filter-section select {
            padding: 10px;
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            border-radius: 0;
        }

        .filter-section button {
            padding: 10px 20px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0;
        }

        .filter-section button:hover {
            background: #cccccc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #111111;
            padding: 20px;
            border: 2px solid #333333;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.95rem;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: #111111;
            border: 1px solid #333333;
        }

        .orders-table thead {
            background: #000000;
            border-bottom: 2px solid #ffffff;
        }

        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333333;
        }

        .orders-table tr:hover {
            background: #1a1a1a;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #ff9500;
            color: #000000;
        }

        .status-paid {
            background: #00cc00;
            color: #000000;
        }

        .status-shipped {
            background: #0099ff;
            color: #ffffff;
        }

        .status-delivered {
            background: #00cc00;
            color: #000000;
        }

        .status-cod-advance-paid {
            background: #ff6600;
            color: #ffffff;
        }

        .order-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #111111;
            margin: 50px auto;
            padding: 30px;
            max-width: 700px;
            border: 2px solid #ffffff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
        }

        .close-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333333;
        }

        .detail-label {
            font-weight: bold;
            color: #cccccc;
        }

        .items-list {
            background: #000000;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #ffffff;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px solid #333333;
        }

        .item:last-child {
            border-bottom: none;
        }

        .status-update-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ffffff;
        }

        .status-update-section select {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            margin-bottom: 10px;
            border-radius: 0;
        }

        .status-update-section button {
            width: 100%;
            padding: 10px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0;
        }

        .status-update-section button:hover {
            background: #cccccc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .no-orders {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .copy-btn {
            background: #333333;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 2px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 0;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }

            .filter-section input, .filter-section select, .filter-section button {
                width: 100%;
            }

            .orders-table {
                font-size: 0.9rem;
            }

            .orders-table th, .orders-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üñ§ GothiCursed Admin Dashboard</h1>
            <p>Order Management System</p>
        </div>
    </header>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">‚Çπ0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="shippedOrders">0</div>
                <div class="stat-label">Shipped Orders</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by Order ID or Customer Name">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="cod-advance-paid">COD Advance Paid</option>
                <option value="paid">Paid</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
            </select>
            <button onclick="fetchOrders()">üîç Search</button>
        </div>

        <!-- Orders Table -->
        <div id="ordersContainer">
            <div class="loading">Loading orders...</div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="order-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalOrderId">Order Details</h2>
                <button class="close-btn" onclick="closeModal()">‚úï CLOSE</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allOrders = [];

        document.addEventListener('DOMContentLoaded', function() {
            fetchOrders();
            setInterval(fetchOrders, 30000);
        });

        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                allOrders = await response.json();
                renderOrders();
                updateStatistics();
            } catch (error) {
                console.error('Error fetching orders:', error);
                document.getElementById('ordersContainer').innerHTML = 
                    '<div class="no-orders">‚ùå Failed to load orders. Make sure backend is running on http://localhost:5000</div>';
            }
        }

        function renderOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allOrders.filter(order => {
                const matchSearch = order.orderId.toLowerCase().includes(searchTerm) || 
                                    order.customerName.toLowerCase().includes(searchTerm);
                const matchStatus = !statusFilter || order.status === statusFilter;
                return matchSearch && matchStatus;
            });

            if (filtered.length === 0) {
                document.getElementById('ordersContainer').innerHTML = 
                    '<div class="no-orders">No orders found matching your criteria.</div>';
                return;
            }

            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(order => `
                            <tr>
                                <td><strong>${order.orderId}</strong></td>
                                <td>${order.customerName}</td>
                                <td>${order.customerPhone}</td>
                                <td>‚Çπ${order.total.toLocaleString('en-IN')}</td>
                                <td><span class="status-badge status-${order.status}">${formatStatus(order.status)}</span></td>
                                <td>${new Date(order.createdAt).toLocaleDateString('en-IN')}</td>
                                <td><button onclick="viewOrderDetails('${order.orderId}')" style="padding: 5px 10px; background: #ffffff; color: #000000; border: none; cursor: pointer;">View</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('ordersContainer').innerHTML = tableHTML;
        }

        function formatStatus(status) {
            const statusMap = {
                'pending': 'Pending',
                'cod-advance-paid': 'COD Advance Paid',
                'paid': 'Fully Paid',
                'shipped': 'Shipped',
                'delivered': 'Delivered'
            };
            return statusMap[status] || status;
        }

        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.orderId === orderId);
            if (!order) return;

            document.getElementById('modalOrderId').textContent = `Order: ${order.orderId}`;

            const itemsHTML = order.items.map(item => 
                `<div class="item">
                    <strong>${item.name}</strong> x${item.quantity} = ‚Çπ${item.total.toLocaleString('en-IN')}
                </div>`
            ).join('');

            const detailsHTML = `
                <div class="detail-row">
                    <span class="detail-label">Order ID:</span>
                    <span>${order.orderId} <button class="copy-btn" onclick="copyToClipboard('${order.orderId}')">Copy</button></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span><span class="status-badge status-${order.status}">${formatStatus(order.status)}</span></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Customer Name:</span>
                    <span>${order.customerName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone:</span>
                    <span>${order.customerPhone}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span>${order.customerEmail || 'Not provided'}</span>
                </div>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">üìç Delivery Address:</h3>
                <div class="detail-row">
                    <span class="detail-label">Full Address:</span>
                    <span>${order.customerAddress}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Landmark:</span>
                    <span>${order.customerLandmark}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pincode:</span>
                    <span>${order.customerPincode}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">District:</span>
                    <span>${order.customerDistrict}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">State:</span>
                    <span>${order.customerState}</span>
                </div>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">üõí Order Items:</h3>
                <div class="items-list">${itemsHTML}</div>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">üí∞ Billing Details:</h3>
                <div class="detail-row">
                    <span class="detail-label">Subtotal:</span>
                    <span>‚Çπ${order.subtotal.toLocaleString('en-IN')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Shipping:</span>
                    <span>FREE</span>
                </div>
                ${order.paymentMethod === 'cod' ? `
                    <div class="detail-row">
                        <span class="detail-label">COD Advance:</span>
                        <span>‚Çπ${order.codAdvance || 100}</span>
                    </div>
                ` : ''}
                <div class="detail-row" style="border: 2px solid #ffffff; padding: 15px; margin-top: 10px;">
                    <span class="detail-label" style="font-size: 1.2rem;">TOTAL:</span>
                    <span style="font-size: 1.2rem; font-weight: bold;">‚Çπ${order.total.toLocaleString('en-IN')}</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Payment Method:</span>
                    <span>${order.paymentMethod === 'cod' ? 'COD (Advance Paid via Razorpay)' : 'Razorpay (Full Payment)'}</span>
                </div>
                ${order.paymentId ? `
                    <div class="detail-row">
                        <span class="detail-label">Payment ID:</span>
                        <span>${order.paymentId}</span>
                    </div>
                ` : ''}
                <div class="detail-row">
                    <span class="detail-label">Order Date:</span>
                    <span>${new Date(order.createdAt).toLocaleString('en-IN')}</span>
                </div>

                <div class="status-update-section">
                    <label style="display: block; margin-bottom: 10px; font-weight: bold;">Update Order Status:</label>
                    <select id="statusSelect" onchange="updateOrderStatus('${order.orderId}')">
                        <option value="">-- Select Status --</option>
                        <option value="pending">Pending</option>
                        <option value="cod-advance-paid">COD Advance Paid</option>
                        <option value="paid">Fully Paid</option>
                        <option value="shipped">Shipped (Ready to deliver)</option>
                        <option value="delivered">Delivered ‚úì</option>
                    </select>
                </div>
            `;

            document.getElementById('modalContent').innerHTML = detailsHTML;
            document.getElementById('statusSelect').value = order.status;
            document.getElementById('orderModal').style.display = 'block';
        }

        async function updateOrderStatus(orderId, newStatus = null) {
            let status = newStatus || document.getElementById('statusSelect').value;
            if (!status) {
                alert('Please select a status');
                return;
            }

            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert('‚úì Order status updated successfully!');
                    fetchOrders();
                    closeModal();
                }
            } catch (error) {
                alert('‚ùå Error updating order status');
                console.error(error);
            }
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function updateStatistics() {
            const totalOrders = allOrders.length;
            const totalRevenue = allOrders.reduce((sum, o) => sum + o.total, 0);
            const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
            const shippedOrders = allOrders.filter(o => o.status === 'shipped' || o.status === 'delivered').length;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue.toLocaleString('en-IN');
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('shippedOrders').textContent = shippedOrders;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('‚úì Copied: ' + text);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
